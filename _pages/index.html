<!-- title-->
  <p> Luba's website for thoughts + projects + meditation reflections + travel notes + plants appreciation</p>

  	<div class="row">
	  	{% for post in site.posts %}
	  	<div class = "col-sm-8"> 
	          <div class="panel panel-success">
	          <!-- for header -->
	            <div class = "panel-heading"> 
	              <p> {{post.title}} </p>
	              <time>{{ post.date | date: "%b %-d, %Y" }}</time>
	            </div>
	            <div class="panel-body">
	            	{{post.content}}
	            </div>
	          </div>
	        </div>
		{% endfor %}
		 <!-- tags -->
       <div class = "col-sm-4"> 
          <div class="panel panel-success">
            <div class="panel-body">
              <p> #lifehack</p>
              <p> #quote </p>
              <p> #friends </p>
            </div>
          </div>
       </div>
      </div>
